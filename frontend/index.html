<!doctype html>
<html lang="th">
  <!-- กำหนดภาษาเริ่มต้นของเอกสารเป็นภาษาไทย -->

  <head>
    <meta charset="UTF-8" />
    <!-- กำหนด encoding เป็น UTF-8 (รองรับภาษาไทยและ Unicode) -->

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- ให้หน้าเว็บ responsive ตามขนาดหน้าจอมือถือ/แท็บเล็ต -->

    <title>Car Rental</title>
    <!-- ชื่อแท็บเบราว์เซอร์ (title ของเว็บ) -->
  </head>

  <body class="bg-gray-50">
    <!-- ตั้งค่า background ของ body เป็นสีเทาอ่อน (จาก Tailwind) -->

    <div id="root"></div>
    <!-- จุด mount หลักของ React (React จะ render เข้า div#root) -->

    <script type="module" src="/src/main.jsx"></script>
    <!-- โหลดไฟล์ main.jsx (entry point ของ React) โดยใช้ ES Module -->
  </body>
</html>
