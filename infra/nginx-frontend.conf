server {
  listen 80;                        
  # ให้ Nginx ฟังพอร์ต 80 (HTTP มาตรฐาน)

  server_name _;                    
  # กำหนดชื่อเซิร์ฟเวอร์ (_) = ค่า default (จับทุกโดเมน/ทุก request)

  root /usr/share/nginx/html;       
  # กำหนด root directory สำหรับไฟล์ static (โฟลเดอร์ที่เก็บ frontend build)

  location / {                      
    # จัดการ request ทุก path (เช่น /, /cars, /booking)
    try_files $uri /index.html;     
    # ถ้าเจอไฟล์ตรงกับ URI ให้เสิร์ฟเลย
    # ถ้าไม่เจอ → redirect ไปที่ index.html (ใช้สำหรับ React/SPA routing)
  }
}
